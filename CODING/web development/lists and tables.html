<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>

<body>
    <ol type="a">
        <li>vegetavles</li>
        <li>fruits</li>
        <li>maggie</li>
    </ol>
    <ul type="circle">
        <li>this is first</li>
        <li>this is second</li>
        <li>this is third</li>
    </ul>
    <!-- #nested lists -->
    <ol type="I">
        <li>nested list 1</li>
        <ul type="disc">
            <li>second nested list</li>
            <li>third nested list</li>
        </ul>
        <li>nested list over</li>
    </ol>
    <!-- tables -->
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>EMPLOYEE ID</th>
                <th>work</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>adarsh kumar</td>
                <td>34567</td>
                <td>development</td>
            </tr>
            <tr>
                <td>manas bera</td>
                <td>23348</td>
                <td>gate</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
